<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->

    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="modal-content" id="modal-content">
      <span class="close">&times;</span>
      <h3 id="glitterText" class="gradient-text display-5 mb-3 text-center">
        LOG<span class="text-purple">I</span><span class="text-cyan">N</span>
      </h3>
      <div id="alerts-container"></div>
      <form id="login-form">
        <div class="input-group">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="login-email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="login-pswrd"
            required
          />
        </div>
        <div class="input-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <!-- for closing the modal -->
    <script>
      var closeBtn = document.querySelector(".close");
      closeBtn.addEventListener("click", function () {
        window.location.href = "index.html";
      });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <!-- admin login -->
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-pswrd").value;

          try {
            const formData = {
              email: email,
              password: password,
            };

            const response = await fetch(
              "http://192.168.0.109:3000/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            const responseData = await response.json();

            if (!response.ok) {
              throw new Error("Failed to login: " + responseData.error);
            }
            // Show success message
            const successAlert = document.createElement("div");
            successAlert.classList.add(
              "alert",
              "alert-success",
              "alert-dismissible",
              "fade",
              "show"
            );
            successAlert.setAttribute("role", "alert");
            successAlert.innerHTML = `<strong>Admin</strong> registered successfully
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            document
              .getElementById("alerts-container")
              .appendChild(successAlert);

            localStorage.setItem("authToken", responseData.authToken);
            localStorage.setItem("id", responseData.id);

            window.location.href = "administrator.html";
          } catch (error) {
            console.error("Error logging in:", error);
            // Show error message
            const errorAlert = document.createElement("div");
            errorAlert.classList.add(
              "alert",
              "alert-danger",
              "alert-dismissible",
              "fade",
              "show"
            );
            errorAlert.setAttribute("role", "alert");
            errorAlert.innerText = error.message;
            document.getElementById("alerts-container").appendChild(errorAlert);
          }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
