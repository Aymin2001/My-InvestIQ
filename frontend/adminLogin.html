<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->

    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="modal-content" id="modal-content">
      <span class="close">&times;</span>
      <h3 id="glitterText" class="gradient-text display-5 mb-3 text-center">
        LOG<span class="text-purple">I</span><span class="text-cyan">N</span>
      </h3>
      <form id="login-form">
        <div class="input-group">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="admin-email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="admin-pswrd"
            required
          />
        </div>
        <div class="input-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <!-- for closing the modal -->
    <script>
      var closeBtn = document.querySelector(".close");
      closeBtn.addEventListener("click", function () {
        history.back();
      });
    </script>

    <!-- for navigating to administrator page -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          var attempts = parseInt(localStorage.getItem("loginAttempts")) || 0;
          var lastAttempt = parseInt(localStorage.getItem("lastAttempt")) || 0;
          var now = Date.now();
          var oneMinute = 60 * 1000;

          if (attempts >= 3 && now - lastAttempt < oneMinute) {
            alert(
              "You have exceeded the maximum number of attempts. Please try again after one minute."
            );
            return;
          }

          var email = document.getElementById("admin-email").value.trim();
          var password = document.getElementById("admin-pswrd").value.trim();

          if (email === "admin@gmail.com" && password === "admin890") {
            window.location.href = "administrator.html";
          } else {
            localStorage.setItem("loginAttempts", attempts + 1);
            localStorage.setItem("lastAttempt", now);

            alert("Invalid email or password. Please try again.");
          }
        });
      });
    </script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
