<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
  <!-- for contact -->
    <table id="contactTable">
        <caption>Contact Us Detail</caption>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Subject</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
      <!-- for service -->
      <table id="serviceTable">
        <caption>Services Detail</caption>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Subject</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
      <!-- for fetching contact detail -->
      <script>
        // Fetch contact details from the API
        fetch('https://my-invest-iq-backend.vercel.app/api/contact/getContacts')
            .then(response => response.json())
            .then(data => {
                // Get the table body element
                const tableBody = document.querySelector('#contactTable tbody');

                // Loop through the fetched data and create table rows
                data.forEach(contact => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td scope="row" data-label="NAME">${contact.name}</td>
                        <td scope="row" data-label="EMAIL">${contact.email}</td>
                        <td scope="row" data-label="SUBJECT">${contact.subject}</td>
                        <td scope="row" data-label="MESSAGE">${contact.message}</td>
                        <td><button class="btn-delete">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching contact details:', error));
    </script>
    <!-- for fetching service detail -->
    <script>
      // Fetch contact details from the API
      fetch('https://my-invest-iq-backend.vercel.app/api/service/getServices')
          .then(response => response.json())
          .then(data => {
              // Get the table body element
              const tableBody = document.querySelector('#serviceTable tbody');

              // Loop through the fetched data and create table rows
              data.forEach(contact => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                      <td scope="row" data-label="NAME">${contact.name}</td>
                      <td scope="row" data-label="EMAIL">${contact.email}</td>
                      <td scope="row" data-label="PHONE-NO">${contact.mobileNo}</td>
                      <td scope="row" data-label="SUBJECT">${contact.subject}</td>
                      <td scope="row" data-label="MESSAGE">${contact.message}</td>
                  `;
                  tableBody.appendChild(row);
              });
          })
          .catch(error => console.error('Error fetching service details:', error));
  </script>
</body>
</html>
